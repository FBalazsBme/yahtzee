<mat-grid-list cols="4" rowHeight="8:1" gutterSize="10px">
  <mat-grid-tile
    [colspan]="columns.cols"
    [rowspan]="columns.rows"
    [style.background]="columns.color">
    {{columns.text}}
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="columns.cols"
    [rowspan]="columns.rows"
    [style.background]="columns.color">
    {{subSum}}
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="columns.cols"
    [rowspan]="columns.rows"
    [style.background]="columns.color">
    {{savedSubSum}}
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1">
    <button #selectBtn class="select-button" (click)="saveResult()" mat-raised-button
    [disabled]="btnDisabled">Select</button>
  </mat-grid-tile>
</mat-grid-list>
