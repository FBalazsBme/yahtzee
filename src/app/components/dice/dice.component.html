<ng-container [ngSwitch]="diceValue">
  <i class="fas fa-dice-one fa-9x" *ngSwitchCase="1"></i>
  <i class="fas fa-dice-two fa-9x" *ngSwitchCase="2"></i>
  <i class="fas fa-dice-three fa-9x" *ngSwitchCase="3"></i>
  <i class="fas fa-dice-four fa-9x" *ngSwitchCase="4"></i>
  <i class="fas fa-dice-five fa-9x" *ngSwitchCase="5"></i>
  <i class="fas fa-dice-six fa-9x" *ngSwitchCase="6"></i>
</ng-container>
